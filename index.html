<!DOCTYPE HTML>
<html>
	<head>
		<link href="/files/bootstrap/css/bootstrap.css" rel="stylesheet">
		<link rel="stylesheet" href="/files/font-awesome/css/font-awesome.min.css">
		<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
		<script src="/files/bootstrap/js/bootstrap.min.js"></script>
		<script>
			$(document).ready(function() {
				showMenu();
			})

			function hideMenu() {
				$('#menuChevron').css("opacity",1);
				$('#navmenu').slideUp(400,function() {
					$('#cheveronSpacer').slideUp(100,null);
				});
			}

			function showMenu() {
				$('#menuChevron').css("opacity",0);
				$('#cheveronSpacer').slideDown(85,function() {
					$('#navmenu').slideDown();
				});
			}
		</script>
		<style>
			body {
				background-color: #FAFAFA
			}

			.headerBar {
				margin-bottom: 0;
				border-radius: 0;
			}	

			.siteName {
				font-size: 3em;
				margin-top: 16px;
				margin-bottom: 16px;
				color: #FAFAFA;
			}

			.siteName:hover {
				color: #999999
			}

			.contactInfo {
				color: #FAFAFA;
				margin-right: 0px;
				padding-right: 0px;
			}

			.floatRight {
				float: right;
			}

			.centerVertical  {
				vertical-align: middle;
			}

			.mainMenu {
				padding: 0;
				font-size: 1.5em;
				font-weight: 200;
				line-height: 2.14;
				color: inherit;
				background-color: #444444;
			}

			.menuToggle {
				padding: 0;
				background-color: #444444;
				width: 100%;
				color: #DDD;
				text-align: center;
			}

			.fa-circle {
				color: #777777;
			}

			.fa-center {
				display: block;
			}

			.mainMenuFade {
				opacity: 0.0;
				width: inherit;
			}

			.mainMenuFade:hover {
				opacity: 0.8;
			}

			.mainMenuText{
				font-size: 0.20em;
				color: #FAFAFA;
				text-align: center;
				position: absolute;
				width: inherit;
			}

			.mainMenuIcon {
				color: #FAFAFA;
			}

			.mainMenuHoverIcon {
				color: #222222;
			}

			.sourceOnGithub {
				color: #999999;
				font-size: 5.0em;
				text-shadow: 0 -2px 0 #444444;
				opacity: 0.4;
				text-align: center;
			}
		</style>
	</head>
	<body>
		<div class="navbar navbar-inverse headerBar">
			<div class="container">
				<div class="row">
					<div class="col-xs-6">
						<div class="siteName" onclick="showMenu();">Priten Vora</div>
					</div>
					<div class="col-xs-6 contactInfo centerVertical">
						<div class="floatRight">
							<div class="row">
								<br/> <!--bad hack for spacing-->
							</div>
							<div class="row">
								Phone: 888-888-888
							</div>
							<div class="row">
								Email: jon.doe@gmail.com
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div id="cheveronSpacer" class="menuToggle">
			<i class="fa fa-chevron-down fa-2x" style="opacity: 0;"></i>
		</div>

		<div id="navmenu" class="mainMenu">
			<div class="container">
				<div class="row">
					<div class="col-xs-4">
						<span class="fa-stack fa-3x fa-center center-block">
							<i class="fa fa-circle fa-stack-2x"></i>
							<i class="fa fa-male fa-stack-1x fa-inverse mainMenuIcon"></i>
							<div class="mainMenuFade" onclick="hideMenu();">
								<i class="fa fa-circle fa-stack-2x mainMenuHoverIcon"></i>
								<div class="mainMenuText">ABOUT</div>
							</div>
						</span>
					</div>
					<div class="col-xs-4">
						<span class="fa-stack fa-3x fa-center center-block">
							<i class="fa fa-circle fa-stack-2x"></i>
							<i class="fa fa-keyboard-o fa-stack-1x fa-inverse mainMenuIcon"></i>
							<div class="mainMenuFade" onclick="hideMenu();">
								<i class="fa fa-circle fa-stack-2x mainMenuHoverIcon"></i>
								<div class="mainMenuText">PROGRAMMING</div>
							</div>
						</span>
					</div>
					<div class="col-xs-4">
						<span class="fa-stack fa-3x fa-center center-block">
							<i class="fa fa-circle fa-stack-2x"></i>
							<i class="fa fa-camera fa-stack-1x fa-inverse mainMenuIcon"></i>
							<div class="mainMenuFade" onclick="hideMenu();">
								<i class="fa fa-circle fa-stack-2x mainMenuHoverIcon"></i>
								<div class="mainMenuText">PHOTOGRAPHY</div>
							</div>
						</span>
					</div>
				</div>
			</div>
		</div>
		<div class="menuToggle" onclick="showMenu();">
			<i id="menuChevron" class="fa fa-chevron-down fa-2x"></i>
		</div>
		<div class="content">
			<!--Will be populated with AJAX-->
		</div>
	<body>
</html>
